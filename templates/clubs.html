				<h1 class="page-header">Add Club</h1>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<!-- 
							label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">

							<button class="btn btn-lg btn-primary btn-block" ng-click="signUp(user)">Sign up</button>
						-->

						<form class="form-addClub">

						<!-- AGGIUNGI L'OBJCECT ID DELLO USER LOGGATO
						AGGIUNGI L'IMMAGINE CORRETTA
						AGGIUNGI IL CALCOLO DELL'ID UNIQUE SENZA SPAZI -->

							<div class="form-group">
								<label for="InputClubName">Club Name</label>
								<input type="text" class="form-control input-lg" id="InputClubName" placeholder="Name" ng-model="newClub.clubId">
							</div>

							<div class="form-group">
								<label for="InputClubAddres">Club Address</label>
								<input type="text" class="form-control input-lg" id="InputClubAddres" placeholder="Address" ng-model="newClub.clubAddres">
							</div>

							<div class="form-group">
								<label for="InputClubSecret">Club Secret Code</label>
								<input type="text" class="form-control input-lg" id="InputClubSecret" placeholder="Secret" ng-model="newClub.clubSecret">
							</div>

							<div class="form-group">
								<label for="InputClubLogo">Club Logo</label>
								<div class="fileinput fileinput-new input-group" data-provides="fileinput">
									<div class="form-control input-lg" data-trigger="fileinput">
										<i class="glyphicon glyphicon-file fileinput-exists"></i>
										<span class="fileinput-filename"></span>
									</div>
									<span class="input-group-addon btn btn-default btn-file">
										<span class="fileinput-new">Select file</span>
										<span class="fileinput-exists">Change</span>
										<input type="file" name="..." ng-model="newClub.clubLogoImage">
									</span>
									<a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
								</div>
								<em class="help-block"><small>200x200 px max (Use a square image for best result)</small></em>
							</div>

							<button class="btn btn-lg btn-primary btn-block" ng-click="newClub.save()">Add Club</button>
						</form>

					</div>
				</div>
