<div class="row" ng-hide="currentUser">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-signin" ng-show="scenario == 'Sign up'">
			<h2 class="form-signin-heading">Sign up</h2>

			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="user.email">

			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" id="inputUsername" class="form-control" placeholder="Username" required ng-model="user.username">

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">

			<button class="btn btn-lg btn-primary btn-block" ng-click="signUp(user)">Sign up</button>

			<a href="#" ng-click='scenario="Log in"'>Login</a>
		</form>

		<form class="form-signin" ng-show="scenario == 'Log in'">
			<h2 class="form-signin-heading">Login</h2>

			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" id="inputUsername" class="form-control" placeholder="Username" required ng-model="user.username">

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">

			<button class="btn btn-lg btn-primary btn-block" ng-click="logIn(user)">Login</button>

			<a href="#" ng-click='scenario="Sign up"'>Sign up</a>
		</form>
	</div>
</div>

<div class="row" ng-show="currentUser">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2>Welcome {{currentUser.get('username')}}</h2>
		<p>You have been successfully logged in</p>
		<button class="btn btn-lg btn-primary btn-block" ng-click="logOut()">Log out</button>
	</div>
</div>
